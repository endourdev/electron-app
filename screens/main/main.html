<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron Test App</title>
  </head>
  <body>
    <h1>This is my auto-updated app</h1>
    <!-- <strong><div id="message">Status message...</div></strong> -->

    <div id="updateProgress" style="display:none; margin-top:8px;">
      <progress id="progressBar" value="0" max="100" style="width:300px; height:16px;"></progress>
      <span id="progressText" style="margin-left:8px">0%</span>
    </div>

    <br />
    <p>
      This app will demonstrate how we can apply an auto update to an
      application. version 0.0.8
    </p>

    <script defer src="./mainView.js"></script>
  </body>
</html>
